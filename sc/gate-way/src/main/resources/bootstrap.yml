server:
  port: 4999

spring:
  application:
    name: gate-way-service
  cloud:
    consul:
      host: ip:port
      port: 8500
      config:
        enabled: true
        format: yaml
#        watch:
#          enabled: true
#          wait-time: #default 55
#          delay: #default 1000
        #data-key表示consul上面的KEY值(或者说文件的名字) ,默认是data
        #prefix设置配置值的基本文件夹，默认为config
        #defaultContext设置所有应用程序使用的文件夹名称，默认为spring的应用名称
        #profileSeparator设置用于使用配置文件在属性源中分隔配置文件名称的分隔符的值,默认为逗号
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
